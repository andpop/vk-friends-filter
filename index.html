<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK friends filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="unselected-container" class="panel panel--left">
                <ul class="friends-list" id="unselected-list"></ul>
            </div>
            <div id="selected-container" class="panel panel--right">
                <ul class="friends-list" id="selected-list"></ul>
            </div>
        </div>
        <button id="save">Сохранить</button>
    </div>
    <script id="friend_template" type="text/x-handlebars-template">
        {{#each items}}
        <li class="friends-item" draggable="true" data-friend_id="{{id}}">
            <img src="{{photo}}" alt="Фото" class="photo" draggable="false">
            <span draggable="false">{{firstName}} {{lastName}}</span>
            <a href="#" id="toggleStatus" draggable="false">+</a>
        </li>
        {{/each}}
    </script>

    <!--<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>-->
    <script src="scripts/vk_utils.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
