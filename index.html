<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK friends filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="unselected_friends" class="panel panel--left">
                <ul class="friends-list">
                    <li class="friends-item">
                        <img src="" alt="Фото" class="photo">
                        <span>Иван Петров</span>
                        <a href="#">+</a>
                    </li>
                </ul>
            </div>
            <div id="selected_friends" class="panel panel--right"></div>

        </div>

    </div>
    <script id="friend_template" type="text/x-handlebars-template">
        <ul class="friends-list">
            {{#each items}}
            <li class="friends-item">
                <img src="{{photo}}" alt="Фото" class="photo">
                <span>{{firstName}} {{lastName}}</span>
                <a href="#" id="toggleStatus">+</a>
            </li>
            {{/each}}
        </ul>
    </script>

    <!--<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>-->
    <script src="main.js"></script>
</body>
</html>
